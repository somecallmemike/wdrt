<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

</head>

<body>
<div id="nav-header">
    <div style='float: left;'>
        <img class="nav-header-logo" src="/img/logo_wdrt.png" />
    </div>
    <div class="thumbnail" id="paparazzixxx" style='float:right;'>
        <a class="playback" href="#">
            <img id="play" class="nav-header-play" src="/img/playbutton.png" />
        </a>

        <audio>
            <source src="http://audio.wdrt.org:8000/high" />
            Your browser does not support HTML5 audio.
        </audio>
    </div>
</div>

<div id="main-content">

</div>

<div id="footer">
    <!--<img src="http://www.wdrt.org/templates/rt_juxta_j15/images/backgrounds/style3/header-bg.jpg" />-->
</div>

</body>
</html>

<script type="text/javascript">
    $(function() {
        $(".playback").click(function(e) {
            e.preventDefault();

            // This next line will get the audio element
            // that is adjacent to the link that was clicked.
            var song = $(this).next('audio').get(0);
            if (song.paused) {
                song.play();
                alert("playing");
            } else {
                song.pause();
            }
        });
    });
</script>
