<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>


</head>

<body>
<div id="nav-header">
    <div class="thumbnail" id="paparazzixxx">
        <a class="playback" href="#">
            <img id="play" class="nav-header-play" src="http://www.iconfloorball.com/images/playbutton.png" />
        </a>
        <audio id="paparazzi">
            <source src="http://audio.wdrt.org:8000/high" />
            Your browser does not support HTML5 audio.
        </audio>
    </div>
</div>

<div id="main-content">
<div id="player" class="cp-player">



</div>

</div>

</body>


</html>

<script type="text/javascript">
    $(function() {
        $(".playback").click(function(e) {
            e.preventDefault();

            // This next line will get the audio element
            // that is adjacent to the link that was clicked.
            var song = $(this).next('audio').get(0);
            if (song.paused)
                song.play();
            else
                song.pause();
        });
    });
</script>
